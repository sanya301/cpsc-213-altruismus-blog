**ADDRESSING CONCERNS FROM WEEK 00**

*Two Sided Market*
  * Even though there seems to be different requirements for the two markets- labor providers and labor seekers, 
  we can have a very similar layout and interface for both of these sides and thus, manage and reduce our work
  ![App Flow](https://docs.google.com/a/yale.edu/presentation/d/1mwYujraCcggeLGaNWVQ_kNMYbZuifWWy-QUICtsX9YQ/htmlpresent)

*Existing Solutions*
  * **Based on our volunteer side interviews**, volunteers usually use email lists, posters and organizations they are already familiar 
  with to look for more opportunities.
  * **Based on our volunteering organizations side interviews**, they usually use targetted emailing lists, facebook groups to 
  advertise any volunteering opportunities
  * **Based on our research**, there are a few existing applications such as VolunteerMatch that provides a list of volunteering
  opportunities based on preferences or GiveGab that combines social media and volunteering. Some others are [listed here](http://www.npo.io/25-volunteer-apps-everyone-needs/)

*How we are different*
  * No application seems to be providing the opportunity to volunteers to donate as well as volunteer but we plan on adding
  that functionality to enhance user experience
  * We plan on having a simpler interface than other applications
  * Even though there seems to be a few available applications for volunteering opportunities, both organizations and
  volunteers that we interviewed don't know about their existence and haven't used them. However, when we told them about our 
  idea, they were more than enthusiastic about using such an app. The executive committee president from Dwight Hall has even 
  expressed interest in collaborating or partenering with us. We plan on advertising it well and making our application the 
  primary platform through which the organizations get volunteers

*More focussed initial user base*
  * Geography: New Haven, especially the Yale community or Yale based community organizations
  * Age: College students and recent graduates 
  * Type of volunteering opportunities: Short commitment with none or very few pre requisites required from volunteers

